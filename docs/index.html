<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Synthesis</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-music-synthesis/normalize.eebf92c5.css">
  <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-music-synthesis/skeleton.92f99d6f.css">
  <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-music-synthesis/collapse.0e6ac9be.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <link rel="stylesheet" type="text/css" href="https://uw-cse442-wi20.github.io/FP-music-synthesis/keyboard.634b66ca.css">
  <link rel="stylesheet" type="text/css" href="https://uw-cse442-wi20.github.io/FP-music-synthesis/synth.aafdbe72.css">
</head>

<body>
<div class="container" style="margin-top: 2vh">
  <h2 style="text-align: center">Synthesis</h2>

  <div class="row">
    <button class="accordion">Keyboard</button>
    <div class="panel">
      <div id="keyboard-root"></div>
    </div>

    <button class="accordion">Waves</button>
    <div class="panel">
      <p>Waveform:</p>
      <div id="waveform-root" class="analyzer"></div>
      <p>FFT:</p>
      <div id="fft-root" class="analyzer"></div>
    </div>
  </div>

  <div id="mySidebar" class="sidebar">
    <a class="tablink" id="home"><span><i class="material-icons">home</i><span class="icon-text">home</span></span></a><br>
    <a class="tablink" id="sound-waves"><span><i class="material-icons">waves</i><span class="icon-text">sound waves</span></span></a><br>
    <a class="tablink" id="pitch"><span><i class="material-icons">filter_list</i><span class="icon-text">pitch</span></span></a><br>
    <a class="tablink" id="oscillators"><i class="material-icons">calendar_view_day</i><span class="icon-text"></span>oscillators</a><br>
    <a class="tablink" id="envelopes"><i class="material-icons">graphic_eq</i><span class="icon-text"></span>envelopes</a><br>
    <a class="tablink" id="filters"><i class="material-icons">filter_none</i><span class="icon-text"></span>filters<span></span></a>
  </div>

  <div id="home-tab" class="tabcontent">
    <h3>Home</h3>
    <p>Home is where the heart is..</p>
  </div>

  <div id="sound-waves-tab" class="tabcontent">
    <h3>Sound Waves</h3>
    <p>we love physics</p>
  </div>

  <div id="pitch-tab" class="tabcontent">
    <h3>Pitch</h3>
    <p>baseball</p>
  </div>

  <div id="oscillators-tab" class="tabcontent">
    <h3>Oscillators</h3>
    <div id="wave-selector">
      <label>
        <input type="radio" name="wave-type" value="sine" checked="">
        <img src="http://placehold.it/100x60/0bf/fff&text=Sine">
      </label>
      <label>
        <input type="radio" name="wave-type" value="square">
        <img src="http://placehold.it/100x60/0bf/fff&text=Square">
      </label>
      <label>
        <input type="radio" name="wave-type" value="sawtooth">
        <img src="http://placehold.it/100x60/0bf/fff&text=Saw">
      </label>
      <label>
        <input type="radio" name="wave-type" value="triangle">
        <img src="http://placehold.it/100x60/0bf/fff&text=Triangle">
      </label>
    </div>
    <p>Sound</p>
  </div>

  <div id="envelopes-tab" class="tabcontent">
    <h3>Envelopes</h3>
    <p>Behaviour</p>
    <div id="envelope-viz"></div>
  </div>

  <div id="filters-tab" class="tabcontent">
    <h3>Filters</h3>
    <p>Echhooooo</p>
  </div>
</div>

<script src="https://uw-cse442-wi20.github.io/FP-music-synthesis/src.1984c68c.js"></script>
<script src="https://uw-cse442-wi20.github.io/FP-music-synthesis/keyboard.03a41ffd.js"></script>

</body>

</html>
