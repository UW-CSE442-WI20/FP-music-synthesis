<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music Synthesis</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/collapse.css">
  <link rel="stylesheet" type="text/css" href="keyboard.css">
  <link rel="stylesheet" type="text/css" href="synth.css">

  <link rel="icon" type="image/png" href="images/logo.png">

</head>

<body>
<div class="container" style="margin-top: 2vh">
  <h2 style="text-align: center">Music Synthesis</h2>

  <div class="row">
    <button class="accordion">Keyboard</button>
    <div class="panel">
      <div id="keyboard-root"></div>
    </div>

    <button class="accordion">Waves</button>
    <div class="panel">
      <p>Waveform:</p>
      <div id="waveform-root" class="analyzer"></div>
      <p>FFT:</p>
      <div id="fft-root" class="analyzer"></div>
    </div>
  </div>

  <div id="mySidebar" class="sidebar">
    <a class="tablink" id="home"><img src="images/home.png" width="30px" height="30px"><span class="icon-text">home</span></a><br>
    <a class="tablink" id="sound-waves"><img src="images/soundwave.png" width="30px" height="30px"><span class="icon-text">sound waves</span></a><br>
    <a class="tablink" id="pitch"><img src="images/tuningfork.png" width="30px" height="30px"><span class="icon-text">pitch</span></a><br>
    <a class="tablink" id="oscillators"><img src="images/squarewave.png" width="30px" height="30px"><span class="icon-text">oscillators</span></a><br>
    <a class="tablink" id="envelopes"><img src="images/music.png" width="30px" height="30px"><span class="icon-text">envelopes</span></a><br>
    <a class="tablink" id="filters"><img src="images/filter.png" width="30px" height="30px"><span class="icon-text">filters</span></a><br>
    <a class="tablink" id="final"><img src="images/piano.png" width="30px" height="30px"><span class="icon-text">synth</span></a>
  </div>

  <div id="home-tab" class="tabcontent">
    <h3>Home</h3>
    <p>Home is where the heart is..</p>
  </div>

  <div id="sound-waves-tab" class="tabcontent">
    <h3>Sound Waves</h3>
    <p>we love physics</p>
  </div>

  <div id="pitch-tab" class="tabcontent">
    <h3>Pitch</h3>
    <p>baseball</p>
  </div>

  <div id="oscillators-tab" class="tabcontent">
    <h3>Oscillators</h3>
    <div id="wave-selector">
      <label>
        <input type="radio" name="wave-type" value="sine" checked>
        <img src="http://placehold.it/100x60/0bf/fff&text=Sine">
      </label>
      <label>
        <input type="radio" name="wave-type" value="square">
        <img src="http://placehold.it/100x60/0bf/fff&text=Square">
      </label>
      <label>
        <input type="radio" name="wave-type" value="sawtooth">
        <img src="http://placehold.it/100x60/0bf/fff&text=Saw">
      </label>
      <label>
        <input type="radio" name="wave-type" value="triangle">
        <img src="http://placehold.it/100x60/0bf/fff&text=Triangle">
      </label>
    </div>
    <p>Sound</p>
  </div>

  <div id="envelopes-tab" class="tabcontent">
    <h3>Envelopes</h3>
    <p>Behaviour</p>
    <div id="envelope-viz"></div>
  </div>

  <div id="filters-tab" class="tabcontent">
    <h3>Filters</h3>
    <p>Echhooooo</p>
  </div>
</div>

<script src="./index.js"></script>
<script src="./keyboard.js"></script>

</body>

</html>
